type Query {
  # 왼쪽은 이름, 오른쪽은 return할 값.
  movies: [Movie]!
  movie(id: Int!): Movie
}

# change state
type Mutation {
  addMovie(name: String!, score: Int!): Movie!
  deleteMovie(id: Int!): Boolean!
}